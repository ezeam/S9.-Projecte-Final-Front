@if(alertMessage) {
  <div
    [ngClass]="{'alert-success': alertStatus === 'success', 'alert-danger': alertStatus === 'failed'}"
    class="floating-alert alert alert-dismissible fade show"
    role="alert"
  >
    <div class="alert-content">
      {{ alertMessage }}
      <button
        type="button"
        class="close small-close"
        aria-label="Close"
        (click)="dismissAlert()"
      >
        &times;
      </button>
    </div>
  </div>
}
